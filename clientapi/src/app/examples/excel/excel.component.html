<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/daniel-olahh.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <h1 *ngIf="!google.userData">Welcome  to Sff Cases </h1>
            <h1 *ngIf="google.userData">Welcome: {{google.userData.displayName}} to Sff Cases</h1>
            <h3>Start searching for the ideal case</h3>
            <br />
        </div>
    </div>
</div>

<div class="main">
    <div class="section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="title">Let's add some Cases</h2>
                    <h5 class="description">Pls insert ecxel file here</h5>
                    <br>

                    <input type="file" (change)="onFileChange($event)" />


                    <br>
                    <div *ngIf="willDownload">
                        <a id="download"> Download JSON File </a>
                        <button (click)="Post()">Test</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section section-dark text-center">
    <div class="container">
        <h2 class="title">Table Chart</h2>
        <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
                <ngb-tabset [justify]="'center'">
                    <ngb-tab class=" text-light" title="Cases">
                        <ng-template ngbTabContent>
                            <app-table-cases></app-table-cases>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab class=" text-light" title="Brands">
                        <ng-template ngbTabContent>
                            <app-table-Brands></app-table-Brands>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>
    </div>
</div>
